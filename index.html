<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö°Share Booster  <title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

:root{
  --primary:#c084fc;
  --primary-dark:#a855f7;
  --primary-glow:rgba(192,132,252,0.4);
  --bg-dark:#0a0015;
  --bg-card:#160028;
  --bg-input:#1e0038;
  --success:#00ff99;
  --error:#ff4d6d;
  --warning:#ffaa00;
}

html{
  scroll-behavior:smooth;
}

body{
  background:var(--bg-dark);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

.bg-animation{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
  overflow:hidden;
  pointer-events:none;
}

.bg-animation .orb{
  position:absolute;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.3;
  animation:floatOrb 20s infinite ease-in-out;
}

.bg-animation .orb:nth-child(1){
  width:400px;height:400px;
  background:radial-gradient(circle,#c084fc,transparent);
  top:-100px;left:-100px;
  animation-duration:25s;
}

.bg-animation .orb:nth-child(2){
  width:300px;height:300px;
  background:radial-gradient(circle,#7c3aed,transparent);
  bottom:-50px;right:-50px;
  animation-delay:5s;
  animation-duration:20s;
}

.bg-animation .orb:nth-child(3){
  width:250px;height:250px;
  background:radial-gradient(circle,#a855f7,transparent);
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  animation-delay:10s;
  animation-duration:30s;
}

.bg-animation .orb:nth-child(4){
  width:200px;height:200px;
  background:radial-gradient(circle,#e879f9,transparent);
  top:20%;right:10%;
  animation-delay:3s;
  animation-duration:22s;
}

@keyframes floatOrb{
  0%,100%{transform:translate(0,0) scale(1);}
  25%{transform:translate(100px,50px) scale(1.1);}
  50%{transform:translate(-50px,100px) scale(0.9);}
  75%{transform:translate(80px,-60px) scale(1.05);}
}

.particles{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
  pointer-events:none;
}

.particle{
  position:absolute;
  width:3px;height:3px;
  background:var(--primary);
  border-radius:50%;
  opacity:0;
  animation:particleFloat linear infinite;
}

@keyframes particleFloat{
  0%{opacity:0;transform:translateY(100vh) scale(0);}
  10%{opacity:1;}
  90%{opacity:1;}
  100%{opacity:0;transform:translateY(-10vh) scale(1);}
}

.grid-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
  pointer-events:none;
  background-image:
    linear-gradient(rgba(192,132,252,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(192,132,252,0.03) 1px, transparent 1px);
  background-size:60px 60px;
  animation:gridMove 20s linear infinite;
}

@keyframes gridMove{
  0%{transform:translate(0,0);}
  100%{transform:translate(60px,60px);}
}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:rgba(10,0,21,0.8);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(192,132,252,0.1);
  position:sticky;
  top:0;
  z-index:1000;
  transition:all 0.3s;
}

.navbar.scrolled{
  padding:10px 25px;
  box-shadow:0 5px 30px rgba(192,132,252,0.15);
}

.logo{
  font-size:20px;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.logo i{
  font-size:22px;
  background:linear-gradient(135deg,#c084fc,#e879f9,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:logoSpin 3s ease-in-out infinite;
}

@keyframes logoSpin{
  0%,100%{transform:rotate(0deg);}
  25%{transform:rotate(10deg);}
  75%{transform:rotate(-10deg);}
}

.logo span{
  background:linear-gradient(90deg,#c084fc,#e879f9,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200% auto;
  animation:shimmer 3s linear infinite;
}

@keyframes shimmer{
  0%{background-position:0% center;}
  100%{background-position:200% center;}
}

.logo .pro-badge{
  font-size:9px;
  padding:2px 8px;
  background:linear-gradient(135deg,#c084fc,#a855f7);
  color:#000;
  border-radius:20px;
  font-weight:700;
  letter-spacing:1px;
  -webkit-text-fill-color:#000;
  animation:badgePulse 2s ease-in-out infinite;
}

@keyframes badgePulse{
  0%,100%{transform:scale(1);box-shadow:0 0 0 rgba(192,132,252,0);}
  50%{transform:scale(1.05);box-shadow:0 0 15px rgba(192,132,252,0.4);}
}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.nav-status{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:11px;
  color:#00ff99;
  padding:5px 12px;
  background:rgba(0,255,153,0.1);
  border:1px solid rgba(0,255,153,0.2);
  border-radius:20px;
}

.nav-status .dot{
  width:6px;height:6px;
  background:#00ff99;
  border-radius:50%;
  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}

.burger{
  font-size:20px;
  cursor:pointer;
  color:var(--primary);
  width:40px;height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  background:rgba(192,132,252,0.1);
  border:1px solid rgba(192,132,252,0.2);
  transition:0.3s;
}

.burger:hover{
  background:rgba(192,132,252,0.2);
  transform:scale(1.05);
}

.burger:active{
  transform:scale(0.95);
}

.side-menu{
  position:fixed;
  top:0;
  left:-320px;
  width:300px;
  height:100%;
  background:rgba(10,0,21,0.95);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);
  padding:0;
  transition:0.5s cubic-bezier(0.22,1,0.36,1);
  box-shadow:5px 0 60px rgba(0,0,0,0.8);
  z-index:1001;
  border-right:1px solid rgba(192,132,252,0.1);
  overflow-y:auto;
}

.side-menu.active{
  left:0;
}

.menu-header{
  padding:25px;
  background:linear-gradient(135deg,rgba(192,132,252,0.1),rgba(168,85,247,0.05));
  border-bottom:1px solid rgba(192,132,252,0.1);
  text-align:center;
  position:relative;
}

.menu-header .menu-logo{
  font-size:40px;
  margin-bottom:10px;
  background:linear-gradient(135deg,#c084fc,#e879f9);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.menu-header h3{
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,#c084fc,#e879f9);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:4px;
}

.menu-header p{
  font-size:11px;
  color:#888;
}

.menu-body{
  padding:20px;
}

.menu-section-title{
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:2px;
  color:#666;
  margin:15px 0 10px;
  padding-left:5px;
}

.side-menu .menu-item{
  display:flex;
  align-items:center;
  gap:12px;
  width:100%;
  margin-bottom:8px;
  padding:12px 15px;
  background:rgba(192,132,252,0.05);
  border:1px solid rgba(192,132,252,0.08);
  border-radius:12px;
  color:#c084fc;
  text-decoration:none;
  cursor:pointer;
  transition:all 0.3s;
  font-size:14px;
  font-weight:500;
  position:relative;
  overflow:hidden;
}

.side-menu .menu-item::before{
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(192,132,252,0.1),transparent);
  transition:0.5s;
}

.side-menu .menu-item:hover::before{
  left:100%;
}

.side-menu .menu-item:hover{
  background:rgba(192,132,252,0.15);
  border-color:rgba(192,132,252,0.3);
  transform:translateX(5px);
}

.side-menu .menu-item i{
  font-size:16px;
  width:20px;
  text-align:center;
}

.side-menu .menu-item .arrow{
  margin-left:auto;
  font-size:12px;
  opacity:0.5;
  transition:0.3s;
}

.close-btn{
  position:absolute;
  top:15px;
  right:15px;
  background:rgba(255,255,255,0.1);
  border:none;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  width:32px;height:32px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
}

.close-btn:hover{
  background:rgba(255,77,109,0.2);
  color:var(--error);
  transform:rotate(-90deg);
}

.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(5px);
  opacity:0;
  visibility:hidden;
  transition:0.4s;
  z-index:1000;
}

.overlay.active{
  opacity:1;
  visibility:visible;
}

.features-box{
  display:none;
  margin-top:5px;
  padding:0 5px;
}

.features-box li{
  list-style:none;
  margin-bottom:6px;
  padding:10px 12px;
  background:rgba(192,132,252,0.08);
  border:1px solid rgba(192,132,252,0.1);
  border-radius:10px;
  font-size:12px;
  color:#ddd;
  display:flex;
  align-items:center;
  gap:10px;
  transition:0.3s;
  animation:featureSlide 0.3s ease forwards;
  opacity:0;
  transform:translateX(-20px);
}

.features-box li:nth-child(1){animation-delay:0.05s;}
.features-box li:nth-child(2){animation-delay:0.1s;}
.features-box li:nth-child(3){animation-delay:0.15s;}
.features-box li:nth-child(4){animation-delay:0.2s;}
.features-box li:nth-child(5){animation-delay:0.25s;}

@keyframes featureSlide{
  to{opacity:1;transform:translateX(0);}
}

.features-box li i{
  color:var(--primary);
  font-size:14px;
}

.hero{
  position:relative;
  z-index:1;
  text-align:center;
  padding:60px 20px 20px;
}

.hero-badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 20px;
  background:rgba(192,132,252,0.1);
  border:1px solid rgba(192,132,252,0.2);
  border-radius:30px;
  font-size:12px;
  color:var(--primary);
  margin-bottom:20px;
  animation:fadeDown 0.8s ease;
}

.hero-badge i{
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

.hero h1{
  font-size:clamp(28px,6vw,42px);
  font-weight:800;
  line-height:1.2;
  margin-bottom:15px;
  animation:fadeDown 0.8s ease 0.2s both;
}

.hero h1 .gradient{
  background:linear-gradient(135deg,#c084fc,#e879f9,#f0abfc,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:300% auto;
  animation:gradientFlow 4s linear infinite;
}

@keyframes gradientFlow{
  0%{background-position:0% center;}
  100%{background-position:300% center;}
}

.hero p{
  color:#999;
  font-size:14px;
  max-width:450px;
  margin:0 auto;
  line-height:1.6;
  animation:fadeDown 0.8s ease 0.4s both;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px);}
  to{opacity:1;transform:translateY(0);}
}

.stats-bar{
  position:relative;
  z-index:1;
  display:flex;
  justify-content:center;
  gap:15px;
  padding:25px 20px;
  flex-wrap:wrap;
  animation:fadeDown 0.8s ease 0.6s both;
}

.stat-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 20px;
  background:rgba(192,132,252,0.05);
  border:1px solid rgba(192,132,252,0.1);
  border-radius:12px;
  backdrop-filter:blur(10px);
}

.stat-item .stat-icon{
  width:36px;height:36px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}

.stat-item:nth-child(1) .stat-icon{
  background:rgba(0,255,153,0.15);
  color:#00ff99;
}

.stat-item:nth-child(2) .stat-icon{
  background:rgba(192,132,252,0.15);
  color:#c084fc;
}

.stat-item:nth-child(3) .stat-icon{
  background:rgba(255,170,0,0.15);
  color:#ffaa00;
}

.stat-item .stat-info h4{
  font-size:16px;
  font-weight:700;
  line-height:1;
}

.stat-item .stat-info p{
  font-size:10px;
  color:#888;
  margin-top:2px;
}

.container{
  position:relative;
  z-index:1;
  max-width:520px;
  margin:20px auto 60px;
  padding:0 15px;
  animation:containerReveal 1s ease 0.8s both;
}

@keyframes containerReveal{
  from{opacity:0;transform:translateY(40px) scale(0.95);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

.card{
  background:rgba(22,0,40,0.6);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(192,132,252,0.1);
  border-radius:20px;
  padding:30px;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  top:-2px;left:-2px;right:-2px;
  height:4px;
  background:linear-gradient(90deg,#c084fc,#e879f9,#a855f7,#c084fc);
  background-size:300% auto;
  animation:gradientFlow 3s linear infinite;
  border-radius:20px 20px 0 0;
}

.card::after{
  content:'';
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle at top right,rgba(192,132,252,0.05),transparent 50%);
  pointer-events:none;
}

.card-header{
  text-align:center;
  margin-bottom:25px;
  position:relative;
  z-index:1;
}

.card-header .icon-circle{
  width:60px;height:60px;
  margin:0 auto 15px;
  border-radius:16px;
  background:linear-gradient(135deg,rgba(192,132,252,0.2),rgba(168,85,247,0.1));
  border:1px solid rgba(192,132,252,0.2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  color:var(--primary);
  animation:iconFloat 3s ease-in-out infinite;
}

@keyframes iconFloat{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
}

.card-header h2{
  font-size:20px;
  font-weight:700;
  background:linear-gradient(135deg,#fff,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:5px;
}

.card-header p{
  font-size:12px;
  color:#777;
}

.input-group{
  margin-bottom:18px;
  position:relative;
  z-index:1;
  animation:inputReveal 0.5s ease both;
}

.input-group:nth-child(1){animation-delay:0.9s;}
.input-group:nth-child(2){animation-delay:1s;}
.input-group:nth-child(3){animation-delay:1.1s;}
.input-group:nth-child(4){animation-delay:1.2s;}

@keyframes inputReveal{
  from{opacity:0;transform:translateX(-20px);}
  to{opacity:1;transform:translateX(0);}
}

.input-group label{
  font-size:12px;
  color:#aaa;
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:8px;
  font-weight:500;
}

.input-group label i{
  color:var(--primary);
  font-size:13px;
}

.input-wrapper{
  position:relative;
  transition:0.3s;
}

.input-wrapper input{
  width:100%;
  padding:14px 16px 14px 44px;
  border-radius:12px;
  border:1.5px solid rgba(192,132,252,0.1);
  background:rgba(30,0,56,0.6);
  color:#fff;
  outline:none;
  transition:all 0.3s;
  font-size:13px;
  font-family:'Poppins',sans-serif;
}

.input-wrapper input::placeholder{
  color:#555;
}

.input-wrapper input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 4px rgba(192,132,252,0.1),0 0 20px rgba(192,132,252,0.1);
  background:rgba(30,0,56,0.8);
}

.input-wrapper .input-icon{
  position:absolute;
  top:50%;left:15px;
  transform:translateY(-50%);
  color:#555;
  font-size:14px;
  transition:0.3s;
  pointer-events:none;
}

.input-wrapper input:focus ~ .input-icon{
  color:var(--primary);
}

.btn-wrapper{
  position:relative;
  z-index:1;
  margin-top:25px;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#c084fc,#a855f7,#9333ea);
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:all 0.3s;
  font-family:'Poppins',sans-serif;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  letter-spacing:0.5px;
  text-transform:uppercase;
}

.btn::before{
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  transition:0.6s;
}

.btn:hover::before{
  left:100%;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 40px rgba(192,132,252,0.4),0 0 80px rgba(192,132,252,0.15);
}

.btn:active{
  transform:translateY(0) scale(0.98);
}

.btn.loading{
  pointer-events:none;
  opacity:0.8;
}

.progress-container{
  margin-top:20px;
  display:none;
  position:relative;
  z-index:1;
}

.progress-bar-bg{
  width:100%;
  height:6px;
  background:rgba(192,132,252,0.1);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:8px;
}

.progress-bar-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#c084fc,#e879f9,#a855f7);
  border-radius:10px;
  transition:width 0.3s ease;
  box-shadow:0 0 10px rgba(192,132,252,0.5);
}

.progress-text{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:#888;
}

.response{
  margin-top:25px;
  padding:20px;
  border-radius:16px;
  display:none;
  animation:responsePop 0.5s cubic-bezier(0.175,0.885,0.32,1.275);
  position:relative;
  z-index:1;
  overflow:hidden;
}

.response.success{
  background:rgba(0,255,153,0.05);
  border:1px solid rgba(0,255,153,0.2);
}

.response.error{
  background:rgba(255,77,109,0.05);
  border:1px solid rgba(255,77,109,0.2);
}

.response.processing{
  background:rgba(192,132,252,0.05);
  border:1px solid rgba(192,132,252,0.2);
}

@keyframes responsePop{
  from{opacity:0;transform:scale(0.9) translateY(10px);}
  to{opacity:1;transform:scale(1) translateY(0);}
}

.response h4{
  font-size:15px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:8px;
}

.response.success h4{color:#00ff99;}
.response.error h4{color:#ff4d6d;}
.response.processing h4{color:#c084fc;}

.response p{
  font-size:12px;
  color:#aaa;
  line-height:1.6;
}

.response .response-details{
  margin-top:12px;
  padding:12px;
  background:rgba(0,0,0,0.2);
  border-radius:10px;
}

.response .detail-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:12px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}

.response .detail-row:last-child{
  border:none;
}

.response .detail-row .label{
  color:#888;
}

.response .detail-row .value{
  color:#fff;
  font-weight:600;
}

.footer{
  position:relative;
  z-index:1;
  text-align:center;

@keyframes heartBeat{

.glow-ring{

  border-radius:50%;
  border:2px solid rgba(192,132,252,0.1);

.glow-ring:nth-child(1){

@keyframes glowRingPulse{

.ripple{

  border-radius:50%;

  animation:rippleEffect 0.6s linear;

@keyframes rippleEffect{

.confetti-piece{

}

@keyframes confettiFall{

}

@keyframes toastIn{from{opacity:0;transform:translateX(100px);}to{opacity:1;transform:translateX(0);}}

<div id="toastContainer" style="position:fixed;top:80px;right:20px;z-index:3000;display:flex;flex-direction:column;gap:10px;"></div>

<script>
(function(){
  var c=document.getElementById('particles');
  for(var i=0;i<40;i++){
    var p=document.createElement('div');
    p.classList.add('particle');
    p.style.left=Math.random()*100+'%';
    p.style.animationDuration=(Math.random()*10+8)+'s';
    p.style.animationDelay=Math.random()*10+'s';
    var s=(Math.random()*3+1)+'px';
    p.style.width=s;
    p.style.height=s;
    c.appendChild(p);
  }
})();

window.addEventListener('scroll',function(){
  var n=document.getElementById('navbar');
  if(window.scrollY>50)n.classList.add('scrolled');
  else n.classList.remove('scrolled');
});

function openMenu(){
  document.getElementById("menu").classList.add("active");
  document.getElementById("overlay").classList.add("active");
  document.body.style.overflow='hidden';
}

function closeMenu(){
  document.getElementById("menu").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
  document.body.style.overflow='';
}

var featuresOpen=false;
function toggleFeatures(){
  var box=document.getElementById("featuresBox");
  var arrow=document.getElementById("featureArrow");
  featuresOpen=!featuresOpen;
  if(featuresOpen){
    box.style.display="block";
    arrow.style.transform="rotate(180deg)";
    box.querySelectorAll('li').forEach(function(li){
      li.style.animation='none';
      li.offsetHeight;
      li.style.animation='';
    });
  }else{
    box.style.display="none";
    arrow.style.transform="rotate(0deg)";
  }
}

function showToast(message,type){
  type=type||'info';
  var container=document.getElementById('toastContainer');
  var toast=document.createElement('div');
  var icon,color;
  switch(type){
    case'success':icon='fa-circle-check';color='#00ff99';break;
    case'error':icon='fa-circle-xmark';color='#ff4d6d';break;
    case'warning':icon='fa-triangle-exclamation';color='#ffaa00';break;
    default:icon='fa-circle-info';color='#c084fc';
  }
  toast.innerHTML='<i class="fas '+icon+'"></i> '+message;
  toast.style.cssText='display:flex;align-items:center;gap:10px;padding:12px 20px;background:rgba(10,0,21,0.95);border:1px solid '+color+'33;border-left:3px solid '+color+';border-radius:12px;font-size:13px;color:'+color+';backdrop-filter:blur(20px);animation:toastIn 0.5s cubic-bezier(0.22,1,0.36,1);box-shadow:0 10px 40px rgba(0,0,0,0.3);';
  container.appendChild(toast);
  setTimeout(function(){
    toast.style.animation='toastOut 0.4s ease forwards';
    setTimeout(function(){toast.remove();},400);
  },3000);
}

document.getElementById('submitBtn').addEventListener('mousedown',function(e){
  var ripple=document.createElement('span');
  ripple.classList.add('ripple');
  var rect=this.getBoundingClientRect();
  ripple.style.left=(e.clientX-rect.left)+'px';
  ripple.style.top=(e.clientY-rect.top)+'px';
  this.appendChild(ripple);
  setTimeout(function(){ripple.remove();},600);
});

function launchConfetti(){
  var colors=['#c084fc','#e879f9','#a855f7','#00ff99','#ffaa00','#ff4d6d'];
  for(var i=0;i<50;i++){
    var piece=document.createElement('div');
    piece.classList.add('confetti-piece');
    piece.style.left=Math.random()*100+'vw';
    piece.style.top='-10px';
    piece.style.background=colors[Math.floor(Math.random()*colors.length)];
    piece.style.borderRadius=Math.random()>0.5?'50%':'2px';
    var sz=(Math.random()*8+4)+'px';
    piece.style.width=sz;
    piece.style.height=sz;
    piece.style.animationDuration=(Math.random()*2+2)+'s';
    piece.style.animationDelay=Math.random()*0.5+'s';
    document.body.appendChild(piece);
    setTimeout(function(p){return function(){p.remove();};}(piece),4000);
  }
}

function simulateProgress(){
  var container=document.getElementById('progressContainer');
  var fill=document.getElementById('progressFill');
  var label=document.getElementById('progressLabel');
  var percent=document.getElementById('progressPercent');
  container.style.display='block';
  fill.style.width='0%';
  var steps=[
    {p:15,text:'Validating credentials...'},
    {p:30,text:'Connecting to server...'},
    {p:50,text:'Initializing share engine...'},
    {p:70,text:'Processing shares...'},
    {p:85,text:'Almost done...'},
    {p:95,text:'Finalizing...'}
  ];
  var i=0;
  var interval=setInterval(function(){
    if(i<steps.length){
      fill.style.width=steps[i].p+'%';
      label.textContent=steps[i].text;
      percent.textContent=steps[i].p+'%';
      i++;
    }
  },400);
  return{interval:interval,fill:fill,label:label,percent:percent,container:container};
}

async function sendRequest(e){
  var key=document.getElementById("key").value.trim();
  var cookie=document.getElementById("cookie").value.trim();
  var link=document.getElementById("link").value.trim();
  var limit=document.getElementById("limit").value.trim();

  if(!key||!cookie||!link||!limit){
    showToast('Please fill in all fields!','warning');
    return;
  }

  if(parseInt(limit)<1){
    showToast('Share limit must be at least 1!','warning');
    return;
  }

  var responseBox=document.getElementById("response");
  var btn=document.getElementById("submitBtn");

  btn.classList.add('loading');
  btn.innerHTML='<i class="fas fa-spinner fa-spin"></i> <span>Processing...</span>';

  responseBox.style.display="block";
  responseBox.className="response processing";
  responseBox.innerHTML='<h4><i class="fas fa-spinner fa-spin"></i> Processing Request</h4><p>Please wait while we process your shares...</p>';

  var progress=simulateProgress();

  try{
    var res=await fetch('https://vern-rest-api.vercel.app/api/share?key='+key+'&cookie='+cookie+'&link='+link+'&limit='+limit);
    var data=await res.json();

    clearInterval(progress.interval);
    progress.fill.style.width='100%';
    progress.label.textContent='Complete!';
    progress.percent.textContent='100%';

    setTimeout(function(){
      progress.container.style.display='none';
    },1000);

    if(data.status){
      responseBox.className="response success";
      responseBox.style.display="block";
      responseBox.innerHTML='<h4><i class="fas fa-circle-check"></i> Share Completed Successfully!</h4><p>'+(data.message||"All shares have been delivered successfully.")+'</p><div class="response-details"><div class="detail-row"><span class="label">Status</span><span class="value" style="color:#00ff99">‚úì Success</span></div><div class="detail-row"><span class="label">Shares Requested</span><span class="value">'+limit+'</span></div><div class="detail-row"><span class="label">Timestamp</span><span class="value">'+new Date().toLocaleTimeString()+'</span></div></div>';
      showToast('Shares delivered successfully! üéâ','success');
      launchConfetti();
    }else{
      responseBox.className="response error";
      responseBox.style.display="block";
      responseBox.innerHTML='<h4><i class="fas fa-circle-xmark"></i> Share Failed</h4><p>'+(data.message||"Invalid input or API error. Please check your credentials.")+'</p><div class="response-details"><div class="detail-row"><span class="label">Status</span><span class="value" style="color:#ff4d6d">‚úó Failed</span></div><div class="detail-row"><span class="label">Time</span><span class="value">'+new Date().toLocaleTimeString()+'</span></div></div>';
      showToast('Share request failed!','error');
    }
  }catch(err){
    clearInterval(progress.interval);
    progress.container.style.display='none';
    responseBox.className="response error";
    responseBox.style.display="block";
    responseBox.innerHTML='<h4><i class="fas fa-triangle-exclamation"></i> Network Error</h4><p>Unable to connect to the server. Please check your internet connection and try again.</p><div class="response-details"><div class="detail-row"><span class="label">Error Type</span><span class="value" style="color:#ff4d6d">Connection Failed</span></div></div>';
    showToast('Network error! Check your connection.','error');
  }

  btn.classList.remove('loading');
  btn.innerHTML='<i class="fas fa-rocket"></i> <span>Start Sharing</span>';
}

function animateCounter(el,target,suffix){
  suffix=suffix||'';
  var current=0;
  var increment=target/60;
  var timer=setInterval(function(){
    current+=increment;
    if(current>=target){
      el.textContent=target.toLocaleString()+suffix;
      clearInterval(timer);
    }else{
      el.textContent=Math.floor(current).toLocaleString()+suffix;
    }
  },30);
}

window.addEventListener('load',function(){
  setTimeout(function(){
    animateCounter(document.getElementById('userCount'),12400,'+');
    animateCounter(document.getElementById('shareCount'),847000,'+');
  },1000);
});

document.querySelectorAll('.input-wrapper input').forEach(function(input){
  input.addEventListener('focus',function(){
    this.parentElement.style.transform='scale(1.01)';

  input.addEventListener('blur',function(){
    this.parentElement.style.transform='scale(1)';

document.addEventListener('keydown',function(e){
  if(e.key==='Enter'&&!e.shiftKey){
    var btn=document.getElementById('submitBtn');
    if(!btn.classList.contains('loading'))sendRequest(e);

  if(e.key==='Escape')closeMenu();
});

  var glow=document.createElement('div');
